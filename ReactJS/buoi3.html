<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
    ></script>
</head>
<body>
<!-- 1. React.createElement() -> React element
2. So sanh voi document.createElement() -> DOM element
3. Thay doi : id, className, style, ..
4. Them: text, HTML
5. Tao: <h1 title="Hello" class="heading">Hello The</h1>
6. Tao:
<ul>
    <li>JavaScript</li>
    <li>ReactJS</li>
</ul>
7: Tao:
<div class="post-item">
    <h2 title="Hoc React tai f8">Hoc React </h2>
    <p>Hoc ReactJS từ cơ bản tới nâng cao</p>
</div> -->
<script>
    //DOM
    const h1DOM = document.createElement("h1");
    h1DOM.title = "Hello";
    h1DOM.className = "heading";
    h1DOM.innerText = "Hello Dinh The";
    document.body.appendChild(h1DOM);

    //React -> React-DOM
    //React.createElement(type, props, chidlren, n)
    const h1React = React.createElement(
        "h1",
        {
            title: "Hello",
            className: "heading",
        },
        "Hello The"
    );
    console.dir(h1DOM);
    console.log(h1React);
</script>

<script>
    //DOM
    const ulDOM = document.createElement("ul");
    ulDOM.id = "ul-id";
    ulDOM.style = "color: green; font-size: 20px";

    const liDOM = document.createElement("li");
    (liDOM.innerText = "JavaScript"), (liDOM.id = "li-1");

    const liDOM2 = document.createElement("li");
    liDOM2.innerText = "ReactJS";

    ulDOM.appendChild(liDOM);
    ulDOM.appendChild(liDOM2);

    document.body.appendChild(ulDOM);

    //React
    const ulReact = React.createElement(
        "ul",
        {
            id: "ul-id",
            style: "color: green; font-size: 20px",
        },
        React.createElement("li", {id: "li-id"}, "JavaScript"),
        React.createElement("li", null, "ReactJS")
    );
    console.log(ulReact);
</script>
</body>
</html>
