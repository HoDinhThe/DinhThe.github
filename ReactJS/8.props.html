<body>
    <!-- React element
        -Sử dụng props giống như với attribute của thẻ HTML
        - 2 props class, for => className, htmlFor
        - Phải tuân theo quy ước có sẵn
    React components
        - Sử dụng pprops giống như đối số cho components

           - Đặt theo camelCse
           -Có thể bao gồm dấu gạch ngang

        - Props "key" là prop đặc biệt

    <div id="root"></div>
    <script type="text/babel">
        // PostItem.js

        //     if(typeof props.callback === 'function')
        //     props.callback(Math.random())
        function PostItem({
            image,
            title,
            description,
            publishedAt,
            callback = () => {},
        }){

            callback()

            return(
                <div className="post-item">
                    <img src={image} 
                         alt={title}/>
                    <h2 className="post-title">{title}</h2>
                    <p className="post-desc"> {description}</p>
                    <p className="-post-published">{publishedAt}</p>

                    </div>
            )
        }

        // App.js
        function App(){
            return(
                <div id="wrapper">
                    <PostItem
                    title="1. C#(.NET) - Tương tác với file Excel"
                    image="https://files.fullstack.edu.vn/f8-prod/blog_posts/311/6147eea9cef9c.png"
                    description="1. Bạn có kiến thức ngon ngữ C#!Bạn có muốn thực hiện tương tác với file Excel"
                    publishedAt="1. Một ngày trước . 5 phút đọc"
                    callback={() =>{}}
                    // callback={(random) => {
                    //     console.log('random: ', random);
                    //}}
                    />
                    <PostItem
                    title="2. C#(.NET) - Tương tác với file Excel"
                    image="https://files.fullstack.edu.vn/f8-prod/blog_posts/311/6147eea9cef9c.png"
                    description="2. Bạn có kiến thức ngon ngữ C#!Bạn có muốn thực hiện tương tác với file Excel"
                    publishedAt="2. Một ngày trước . 5 phút đọc"
                  />
                    <PostItem
                    title="3. C#(.NET) - Tương tác với file Excel"
                    image="https://files.fullstack.edu.vn/f8-prod/blog_posts/311/6147eea9cef9c.png"
                    description="3. Bạn có kiến thức ngon ngữ C#!Bạn có muốn thực hiện tương tác với file Excel"
                    publishedAt="3. Một ngày trước . 5 phút đọc"
                  
                    />
                    </div>
            )
        }
        //index.js
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App />)
    </script>
</body>
</html>
